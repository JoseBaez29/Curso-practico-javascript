<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <header>

  <section>
    <h2>Calcula el &Aacute;rea y el Per&iacute;metro de un Cuadrado</h2>

    <form action="/">
      <label>
        Escribe cu&aacute;nto mide cada lado del cuadrado:

      </label>
      <br>
      <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el per&iacute;metro</button>
      <button type="button" onclick="calcularAreaCuadrado()">Calcular el &aacute;rea</button>
    </form>
  </section>
  <section>

      <label>
        Escribe cu&aacute;nto mide el primer lado del tri&aacute;gulo:

      </label>
      <br>
      <label>
        Escribe cu&aacute;nto mide el segundo lado del tri&aacute;gulo:
        <input type="number" id="input_ladoTriangulo2">
      </label>
      <br>
      <label>
        Escribe cu&aacute;nto mide la base del tri&aacute;gulo:
        <input type="number" id="input_baseTriangulo">
      </label>
      <br>
      <label>
        Escribe cu&aacute;nto mide la altura del tri&aacute;gulo:
        <input type="number" id="input_alturaTriangulo">
      </label>
      <br>
      <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el per&iacute;metro</button>
      <button type="button" onclick="calcularAreaTriangulo()">Calcular el &aacute;rea</button>
    </form>

  </section>

  <section>
    <h2>Calcula el &Aacute;rea y el Per&iacute;metro de un C&iacute;culo</h2>

    <form action="/">
      <label>
        Escribe cu&aacute;nto mide el radio del C&iacute;rculo:
        <input type="number" id="InputRadioCirculo">
      </label>
      <br>

      <button type="button" onclick="calcularDiametroCirculo()">Calcular el di&aacute;metro</button>
      <button type="button" onclick="calcularPerimetroCirculo()">Calcular el per&iacute;metro</button>
      <button type="button" onclick="calcularAreaCirculo()">Calcular el &aacute;rea</button>
    </form>
  </section>
  <script src="./figuras.js"></script>
